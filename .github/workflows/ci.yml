name: ci

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Pytest
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps + verify native bindings (Linux)
        run: |
          npm install --include=optional --prefer-offline --no-audit --progress=false

          set +e
          node -e "require('lightningcss'); console.log('lightningcss ok')" >/dev/null 2>&1
          LIGHTNING_OK=$?
          node -e "require('@tailwindcss/oxide'); console.log('tailwindcss oxide ok')" >/dev/null 2>&1
          OXIDE_OK=$?
          set -e

          if [ "$LIGHTNING_OK" -ne 0 ] || [ "$OXIDE_OK" -ne 0 ]; then
            echo "Native deps missing; retrying with fresh install (known npm optional-deps issue)."
            rm -rf node_modules package-lock.json
            npm install --include=optional --prefer-offline --no-audit --progress=false
          fi

          node -e "require('lightningcss'); console.log('lightningcss ok')"
          node -e "require('@tailwindcss/oxide'); console.log('tailwindcss oxide ok')"
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
        env:
          NEXT_DISABLE_TURBOPACK: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          TURBOPACK: "0"
