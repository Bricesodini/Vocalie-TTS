name: ci

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Pytest
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps
        run: |
          npm config set optional true
          npm ci --prefer-offline --no-audit --progress=false
      - name: Ensure lightningcss native binding (Linux)
        if: runner.os == 'Linux'
        run: |
          npm rebuild lightningcss --update-binary --verbose || true
          node -e "require('fs').accessSync('node_modules/lightningcss/lightningcss.linux-x64-gnu.node')" \
            || npm i --no-save lightningcss-linux-x64-gnu
          node -e "require('lightningcss'); console.log('lightningcss ok')"
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
        env:
          NEXT_DISABLE_TURBOPACK: "1"
          NEXT_TELEMETRY_DISABLED: "1"
