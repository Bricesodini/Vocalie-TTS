name: ci

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Security baseline guardrails (prod profile)
        run: |
          chmod +x scripts/check-security-baseline.sh
          VOCALIE_API_KEY="ci_prod_security_baseline_key_1234567890" \
          VOCALIE_TRUST_LOCALHOST="0" \
          VOCALIE_ENABLE_API_DOCS="0" \
          VOCALIE_ALLOWED_HOSTS="api.example.com" \
          VOCALIE_TRUSTED_PROXIES="127.0.0.1" \
          VOCALIE_MAX_UPLOAD_BYTES="26214400" \
          bash scripts/check-security-baseline.sh --prod
      - name: Security baseline catches insecure config
        run: |
          chmod +x scripts/check-security-baseline.sh
          if VOCALIE_API_KEY="change-me" \
             VOCALIE_TRUST_LOCALHOST="1" \
             VOCALIE_ENABLE_API_DOCS="1" \
             VOCALIE_ALLOWED_HOSTS="*" \
             VOCALIE_TRUSTED_PROXIES="*" \
             VOCALIE_MAX_UPLOAD_BYTES="0" \
             bash scripts/check-security-baseline.sh --prod; then
            echo "Expected security baseline check to fail for insecure configuration."
            exit 1
          fi
      - name: Pytest
        run: pytest -q
      - name: Rate-limit fairness simulation
        run: python scripts/check-rate-limit-fairness.py

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps (lockfile strict)
        run: npm ci --include=optional --prefer-offline --no-audit --progress=false
      - name: Lint
        run: npm run lint
      - name: Check lockfile is cross-platform (Linux native deps)
        if: runner.os == 'Linux'
        run: |
          node - <<'NODE'
          const checks = [
            { name: "lightningcss", requireId: "lightningcss" },
            { name: "@tailwindcss/oxide", requireId: "@tailwindcss/oxide" },
            { name: "@tailwindcss/oxide-linux-x64-gnu", requireResolve: "@tailwindcss/oxide-linux-x64-gnu" },
          ];

          const failures = [];
          for (const check of checks) {
            try {
              if (check.requireId) require(check.requireId);
              if (check.requireResolve) require.resolve(check.requireResolve);
            } catch (err) {
              failures.push({ check: check.name, error: String(err && err.message ? err.message : err) });
            }
          }

          if (failures.length) {
            console.error("❌ package-lock.json is platform-specific (likely generated on macOS).");
            console.error("This CI is intentionally strict: it runs `npm ci` only and will not auto-repair native deps.");
            console.error("Missing Linux native dependencies detected after `npm ci`:");
            for (const f of failures) console.error(`- ${f.check}: ${f.error}`);
            console.error("");
            console.error("Fix: regenerate `frontend/package-lock.json` from a Linux environment (Docker is fine), then commit it.");
            console.error("Hint: run from repo root: `bash ./scripts/gen-lock-linux.sh` (runs Linux Docker + validates `npm ci && npm run build`).");
            process.exit(1);
          }
          console.log("✅ Lockfile looks cross-platform for Linux native deps.");
          NODE
      - name: Build
        run: npm run build
        env:
          NEXT_DISABLE_TURBOPACK: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          TURBOPACK: "0"
