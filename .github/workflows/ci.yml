name: ci

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Pytest
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps (lockfile strict)
        run: npm ci --prefer-offline --no-audit --progress=false
      - name: Lint
        run: npm run lint
      - name: Check lockfile is cross-platform (Linux native deps)
        if: runner.os == 'Linux'
        run: |
          node - <<'NODE'
          const checks = [
            { name: "lightningcss", requireId: "lightningcss" },
            { name: "@tailwindcss/oxide", requireId: "@tailwindcss/oxide" },
            { name: "@tailwindcss/oxide-linux-x64-gnu", requireResolve: "@tailwindcss/oxide-linux-x64-gnu" },
          ];

          const failures = [];
          for (const check of checks) {
            try {
              if (check.requireId) require(check.requireId);
              if (check.requireResolve) require.resolve(check.requireResolve);
            } catch (err) {
              failures.push({ check: check.name, error: String(err && err.message ? err.message : err) });
            }
          }

          if (failures.length) {
            console.error("❌ package-lock.json is platform-specific (likely generated on macOS).");
            console.error("This CI is intentionally strict: it runs `npm ci` only and will not auto-repair native deps.");
            console.error("Missing Linux native dependencies detected after `npm ci`:");
            for (const f of failures) console.error(`- ${f.check}: ${f.error}`);
            console.error("");
            console.error("Fix: regenerate `frontend/package-lock.json` from a Linux environment (Docker is fine), then commit it.");
            console.error("Hint: `bash scripts/gen-lock-linux.sh` (runs Linux Docker + validates `npm ci && npm run build`).");
            process.exit(1);
          }
          console.log("✅ Lockfile looks cross-platform for Linux native deps.");
          NODE
      - name: Build
        run: npm run build
        env:
          NEXT_DISABLE_TURBOPACK: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          TURBOPACK: "0"
